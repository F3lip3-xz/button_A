<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botones Interactivos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <main class="container" style="text-align:center ;">
    
    <button class="button small green" onclick="handleGreenClick()">
      ¡Botón Verde!
      <span class="button-icon">🌿</span>
    </button>

    <button class="button medium blue" onclick="handleBlueClick()">
      ¡Botón Azul!
      <span class="button-icon">⚡</span>
    </button>

    <button class="button large purple" onclick="handlePurpleClick()">
      ¡Botón Morado!
      <span class="button-icon">🔥</span>
    </button>
  </main>

  <script>
    function handleGreenClick() {
      Swal.fire({
        title: '¡Botón Verde Activado! 🌿',
        text: '¡Explosión de energía natural! Sigue creando. 🌱',
        icon: 'success',
        confirmButtonText: '¡Súper! 😄',
        background: '#ecfdf5',
        color: '#14532d',
        confirmButtonColor: '#4CAF50'
      });
    }

    function handleBlueClick() {
      Swal.fire({
        title: '¡Botón Azul Encendido! ⚡',
        text: '¡Siente la chispa de la innovación! 🚀',
        icon: 'info',
        confirmButtonText: '¡Increíble! 😎',
        background: '#eff6ff',
        color: '#1e3a8a',
        confirmButtonColor: '#3b82f6'
      });
    }

    function handlePurpleClick() {
      Swal.fire({
        title: '¡Botón Morado en Llamas! 🔥',
        text: '¡Desata tu creatividad al máximo! 🎨',
        icon: 'warning',
        confirmButtonText: '¡Épico! 😍',
        background: '#f5f3ff',
        color: '#4c1d95',
        confirmButtonColor: '#8b5cf6'
      });
    }
  </script>
</body>
</html>
